{% set name = "FormEncode" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2eb92297417eb64e4aa8e368783a5ac1311e385d4f3ff3a181090608ea83711

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - formencode

about:
  home: http://formencode.org
  license: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt    # Also see: https://github.com/formencode/formencode/issues/91
  summary: HTML form validation, generation, and conversion package
  dev_url: https://github.com/formencode/formencode

extra:
  recipe-maintainers:
    - windelbouwmanbosch
    - windelbouwman
